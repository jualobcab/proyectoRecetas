<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Principal</title>

    <script src="js/aux.js" defer></script>
    <script src="js/recipeForm.js" defer></script>
    <script src="js/recipeList.js" defer></script>
    <script src="js/recipeEdit.js" defer></script>
    <link rel="stylesheet" href="css/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <!-- Título principal -->
    <h1 class="text-center text-3xl font-bold mt-10 text-blue-600">Titulo</h1>

    <!-- Contenedor principal con flexbox -->
    <div class="flex justify-between p-6">
      <!-- Parte izquierda con bordes y contenido -->
      <div
        class="left-section w-1/3 border-2 border-gray-300 rounded-lg p-4 bg-white shadow-lg"
      >
        <h2 class="text-xl font-semibold mb-4">Acciones</h2>
        <!-- Botón Agregar -->
        <button
          id="btnAgregar"
          class="w-full mb-4 border-2 border-blue-500 text-blue-500 py-2 px-4 rounded hover:bg-blue-500 hover:text-white transition duration-300"
        >
          Agregar
        </button>

        <!-- Botón Modificar -->
        <button
          id="btnModificar"
          class="w-full mb-4 border-2 border-blue-500 text-blue-500 py-2 px-4 rounded hover:bg-blue-500 hover:text-white transition duration-300"
        >
          Modificar
        </button>

        <!-- Contenido dinámico -->
        <div id="content"></div>
      </div>

      <!-- Parte derecha con bordes y lista -->
      <div
        class="right-section w-2/3 border-2 border-gray-300 rounded-lg p-4 bg-white shadow-lg"
      >
        
          <!-- Título de Recetas -->
          <h2 class="text-xl font-semibold mb-4">Recetas</h2>

          <!-- Campos de búsqueda y botones debajo del título -->
          <div class="grid grid-cols-2 gap-4 mb-4">
            <!-- Fila 1 -->
            <div class="flex flex-col">
              <label for="search_name" class="text-sm font-medium text-gray-700"
                >Nombre:</label
              >
              <input
                type="text"
                id="search_name"
                class="w-full sm:w-64 px-2 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
              />
            </div>

            <div class="flex flex-col">
              <label for="search_type" class="text-sm font-medium text-gray-700"
                >Tipo:</label
              >
              <input
                type="text"
                id="search_type"
                class="w-full sm:w-64 px-2 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
              />
            </div>

            <!-- Fila 2 -->
            <div class="flex flex-col">
              <label
                for="search_difficulty"
                class="text-sm font-medium text-gray-700"
                >Dificultad:</label
              >
              <input
                type="number"
                id="search_difficulty"
                class="w-32 px-2 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
                min="1"
                max="5"
              />
            </div>

            <div class="flex flex-col">
              <label for="search_time" class="text-sm font-medium text-gray-700"
                >Tiempo:</label
              >
              <input
                type="number"
                id="search_time"
                class="w-32 px-2 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
                min="1"
             
              />
            </div>
          </div>

          <!-- Botones -->
          <div class="flex space-x-4">
            <button
              id="resetButton"
              class="bg-gray-300 text-gray-700 hover:bg-gray-400 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500"
            >
              Reiniciar
            </button>
            <button
              id="searchButton"
              class="bg-blue-500 text-white hover:bg-blue-700 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
            >
              Filtrar
            </button>
          </div>
          <br />

          <!-- Lista de recetas -->
          <div id="lista"></div>
        </div>

     

      </div>
    </div>
  </body>
</html>
