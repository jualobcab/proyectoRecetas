<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetas - Página Principal</title>
    <!-- Enlace a Tailwind o tu CSS personalizado -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-center">Lista de Recetas</h1>
        <div class="mt-4">
            <button id="newRecipeBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Agregar Nueva Receta</button>
        </div>
        <table id="recipeTable" class="mt-4 w-full table-auto border-collapse">
            <thead>
                <tr>
                    <th class="px-4 py-2 border">Nombre</th>
                    <th class="px-4 py-2 border">Tipo</th>
                    <th class="px-4 py-2 border">Tiempo</th>
                    <th class="px-4 py-2 border">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las recetas se llenarán aquí dinámicamente con JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Script para manejar las recetas -->
    <script src="app.js"></script> <!-- Archivo JS que manejará las recetas -->
</body>
</html>
