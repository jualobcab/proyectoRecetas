<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="js/aux.js" defer></script>
    <script src="js/register.js" defer></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-semibold text-center text-gray-700 mb-6">Registrar</h1>

        <form id="registerForm" method="POST">
            <!-- Campo de correo -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-600">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required 
                    class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <!-- Campo de usuario -->
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-600">Usuario:</label>
                <input type="text" id="username" name="username" required 
                    class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <!-- Campo de contraseña -->
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-600">Contraseña:</label>
                <input type="password" id="password" name="password" required 
                    class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <button type="submit" 
                class="w-full py-2 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300 focus:ring-opacity-50">
                Registrar
            </button>
        </form>

        <!-- Enlace para ir al login -->
        <p class="mt-4 text-center text-sm text-gray-600">
            ¿Ya tienes cuenta? 
            <a href="/login" class="text-blue-500 hover:text-blue-700 font-semibold">Inicia sesión</a>
        </p>
    </div>

</body>
</html>
