<!DOCTYPE html>
<html lang="es">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Recetas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">Gestión de Recetas</h1>
        <button id="logout" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Logout</button>
    </header>
    
    <!-- Main Section -->
    <main class="container mx-auto mt-5 p-5 bg-white rounded shadow" id="main">
        <div>
            <!-- Nav -->
            <nav class="flex space-x-4 border-b-2 pb-2 mb-4">
                <button class="tab-button bg-blue-400 text-white px-4 py-2 rounded" data-section="lista">Lista</button>
                <button class="tab-button bg-green-400 text-white px-4 py-2 rounded" data-section="añadir">Añadir</button>
                <button class="tab-button bg-yellow-400 text-white px-4 py-2 rounded" data-section="modificar">Modificar</button>
            </nav>

            <!-- Contenido dinámico -->
            <section id="content">
                <!-- Aquí se insertará la tabla o los formularios dinámicamente -->
            </section>
        </div>
    </main>
    
    <script src="scripts/principal.js" defer type="module"></script>
</body>
</html>
