<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="js/aux.js" defer></script>
    <script src="js/login.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
      <h1 class="text-2xl font-semibold text-center text-gray-700 mb-6">
        Iniciar Sesión
      </h1>

      <form id="loginForm">
        <div class="mb-4">
          <label for="usernameOrEmail" class="block text-sm font-medium text-gray-600"
            >Usuario:</label
          >
          <input
            type="text"
            id="usernameOrEmail"
            name="usernameOrEmail"
            required
            class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
        </div>

        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-600"
            >Contraseña:</label
          >
          <input
            type="password"
            id="password"
            name="password"
            required
            class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
        </div>

        <button
          type="submit"
          class="w-full py-2 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300 focus:ring-opacity-50"
        >
          Ingresar
        </button>
      </form>

      <p class="mt-4 text-center text-sm text-gray-600">
        ¿No tienes cuenta?
        <a
          href="/registro"
          class="text-blue-500 hover:text-blue-700 font-semibold"
          >Regístrate aquí</a
        >
      </p>
    </div>
  </body>
</html>
